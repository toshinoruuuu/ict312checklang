<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UE | Attendify</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootswatch Simplex Theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/simplex/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Accent Color -->
    <link rel="stylesheet" href="accentcolor.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="homepage.html">UE | attendify</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="homepage.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="classes.html">Classes <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="students.html">Students</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2>Import Class List</h2>

        <label>Section:</label>
        <input type="text" id="section" placeholder="Enter Section">

        <label>Room:</label>
        <input type="text" id="room" placeholder="Enter Room">

        <label>Time:</label>
        <input type="time" id="time">

        <input type="file" id="classListFile" accept=".csv">
        <button id="importClassBtn">Import</button>

        <h3>Available Classes</h3>

        <!-- Time Selector -->
        <label for="timeFilter">Filter by Time:</label>
        <select id="timeFilter">
            <option value="all">All Times</option>
        </select>

        <div id="classButtons"></div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getDatabase, ref, set, get, onChildAdded } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA0hTRuEgjrP9YQ4LwkHcSUf7xkdl9lBgI",
            authDomain: "attendify12-ai.firebaseapp.com",
            databaseURL: "https://attendify12-ai-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "attendify12-ai",
            storageBucket: "attendify12-ai.firebasestorage.app",
            messagingSenderId: "374044642888",
            appId: "1:374044642888:web:44706986d500af43a0927d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById("importClassBtn").addEventListener("click", () => {
            const classButtonsContainer = document.getElementById("classButtons");
            const section = document.getElementById("section").value;
            const room = document.getElementById("room").value;
            const time = document.getElementById("time").value;
            const fileInput = document.getElementById("classListFile");


            if (!section || !room || !time || !fileInput.files.length) {
                alert("Please fill in all fields and upload a file.");
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const lines = e.target.result
                    .split("\n")
                    .map(line => line.split(","));

                const students = lines
                    .map(row => row.map(cell => cell?.trim()))  // Trim all cells safely
                    .filter(row => row.length >= 3 && row[0] && row[1] && row[2])  // Ensure all columns exist
                    .map(row => ({
                        id: row[0],
                        name: row[1],
                        role: row[2]
                    }));

                if (students.length === 0) {
                    alert("No valid student data found in the CSV file.");
                    return;
                }

                const classId = `${section}-${room}-${time}`.replace(/\s+/g, "-");
                set(ref(db, "classes/" + classId), {
                    section,
                    room,
                    time,
                    students
                }).then(() => {
                    alert("Class List Imported Successfully!");
                    addClassButton(classId, section, room, time);
                }).catch(err => console.error("Error saving data:", err));
            };

            reader.readAsText(file);
        });

        // Function to add a class button for redirection
        function addClassButton(classId, section, room, time) {
            const btn = document.createElement("button");
            btn.innerText = `${section} - ${room} (${time})`;
            btn.onclick = () => {
                // Redirect with classId as a URL parameter
                window.location.href = `ditomapupunta.html?classId=${classId}`;
            };
            document.getElementById("classButtons").appendChild(btn);
        }

        // Load available classes on page load
        window.onload = function () {
            const classButtonsRef = ref(db, "classes");
            onChildAdded(classButtonsRef, (snapshot) => {
                const classData = snapshot.val();
                addClassButton(snapshot.key, classData.section, classData.room, classData.time);
            });
        };

    </script>
</body>

</html>
